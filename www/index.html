<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FlyFrenzy</title>

    <!-- FlyFrenzy references -->
    <link href="css/game.css" rel="stylesheet" />

</head>
<body>
    <div class="gameState background">
        <div id="timeContainer">
            Time: <div id="timeCounter"></div>
        </div>
        <div id="levelContainer">
            Level: <div id="levelCounter"></div>
        </div>
    </div>
    <div class="homeState background">
        <div class="centered">
            <h2>Fly Frenzy<h2>
            So many flies. So little time.
            <br>
            <div id="startButton" class="button">Start</div>
            <div id="highScoresButton" class="button">High Scores</div>
            <div id="aboutButton" class="button">About</div>

        </div>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <!--<script src="scripts/platformOverrides.js"></script>-->

    <script src="js/index.js"></script>
    <script src="js/game/app.js"></script>
    <script src="js/game/stateMachine.js"></script>
    <script src="js/game/state.js"></script>
    <script src="js/game/homeState.js"></script>
    <script src="js/game/gameState.js"></script>
    <script src="js/game/fly.js"></script>
    <script src="js/game/flyFactory.js"></script>
    <script>
        var app;
        function deviceReady() {
            app = new App();
            document.addEventListener(
                "backbutton", onBack, false);
            document.addEventListener("pause", onPause, false);
            document.addEventListener("resume", onResume, false);
        }
        document.addEventListener("deviceready", deviceReady, false);
        
        function onBack() {
            app.OnBack();
        }

        function onResume() {
            app.OnResume();
        }

        function onPause() {
            app.OnPause();
        }
    </script>

</body>
</html>
