<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FlyFrenzy</title>

    <!-- FlyFrenzy references -->
    <link href="css/game.css" rel="stylesheet" />

</head>
<body>
    <div id="gameStateBackground" class="gameState background fullscreen">
        <div id="timeContainer" class ="gameText">
            <div class="inline">Time: </div><div class="inline" id="timeCounter"></div>
        </div>
        <div id="levelContainer" class="gameText">
            <div class="inline">Level: </div><div class="inline" id="levelCounter"></div>
        </div>
        <div id="livesContainer" class="gameText">
            <div class="inline">Lives: </div><div class="inline" id="livesCounter"></div>
        </div>
    </div>
    <div class="homeState">
        <div class="background fullscreen">
            <!-- add the transparent CSS this div to make the background image transparent -->
        </div>
        <div class="fullscreen">
            <div class="header">
                <div class="columnLeft">
                    <div class="headerButton" onclick="app.OnBack();">
                        Back
                    </div>
                </div>
                <div class="columnMid">
                    <div class="headerText">
                        FLY FRENZY
                    </div>
                </div>
                <div class="columnRight">
                </div>
            </div>
            <div class="centered">
                <!--<img class="title" src="img/title.png"/>-->
                <img class= "menuFly" src="img/fly.png"/>
                <div id="startButton" class="button firstButton">Start</div>
                <div id="highScoreButton" class="button">High Scores</div>
                <div id="aboutButton" class="button">About</div>
                <div class="footerText">Version 0.1.4</div>
            </div>
        </div>
    </div>
    <div class="highScoreState">
        <div class="fullscreen">
            <div class="header">
                <div class="columnLeft">
                    <div class="headerButton" onclick="app.OnBack();">
                        Back
                    </div>
                </div>
                <div class="columnMid">
                    <div class="headerText">
                        HIGH SCORES
                    </div>
                </div>
                <div class="columnRight">
                </div>
            </div>
            <div id="highScoresContainer">
            </div>
        </div>
    </div>
    <div class="aboutState">
        <div class="fullscreen aboutBackground">
            <div class="header">
                <div class="columnLeft">
                    <div class="headerButton" onclick="app.OnBack();">
                        Back
                    </div>
                </div>
                <div class="columnMid">
                    <div class="headerText">
                        ABOUT
                    </div>
                </div>
                <div class="columnRight"> 
                </div>
            </div>            
            <div class="centered aboutContainer">
                <div class="aboutHeader">
                    How Do I Play?
                </div>
                <p>
                    Kill off all the flies to advance to the next level. Some flies have special properties and so may even give you extra lives. But beware, some of them might poison you!
                </p>
            </div>
        </div>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <!--<script src="scripts/platformOverrides.js"></script>-->

    <script src="js/index.js"></script>
    <script src="js/game/app.js"></script>
    <script src="js/game/stateMachine.js"></script>
    <script src="js/game/state.js"></script>
    <script src="js/game/homeState.js"></script>
    <script src="js/game/gameState.js"></script>
    <script src="js/game/highScoreState.js"></script>
    <script src="js/game/aboutState.js"></script>
    <script src="js/game/fly.js"></script>
    <script src="js/game/flyFactory.js"></script>
    <script src="js/game/target.js"></script>
    <script src="js/game/utilities.js"></script>
    <script src="js/game/logger.js"></script>
    <script src="js/game/cordovaWrapper.js"></script>
    <script src="js/game/explosion.js"></script>

    <script>
        var app;
        
        function deviceReady() {
            app = new App();
        }

        if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry|IEMobile)/)) {
            document.addEventListener("deviceready", deviceReady, false);
        } else {
            CordovaWrapper.runningInBrowser = true;
            deviceReady(); //this is the browser
        }

    </script>

</body>
</html>
