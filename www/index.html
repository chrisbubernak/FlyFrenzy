<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FlyFrenzy</title>

    <!-- FlyFrenzy references -->
    <link href="css/game.css" rel="stylesheet" />

</head>
<body>
    <div id="gameStateBackground" class="gameState background fullscreen">
        <div id="timeContainer" class ="gameText">
            <div class="inline">Time: </div><div class="inline" id="timeCounter"></div>
        </div>
        <div id="levelContainer" class="gameText">
            <div class="inline">Level: </div><div class="inline" id="levelCounter"></div>
        </div>
    </div>
    <div class="homeState">
        <div class="background fullscreen">
            <!-- add the transparent CSS this div to make the background image transparent -->
        </div>
        <div class="fullscreen">
            <div class="centered">
                <img class="title" src="img/title.png"/>
                <img class= "menuFly" src="img/fly.png"/>
                <div id="startButton" class="button firstButton">Start</div>
                <div id="highScoreButton" class="button">High Scores</div>
                <div id="aboutButton" class="button">About</div>
                <div class="footerText">Version 0.1.2</div>
            </div>
        </div>
    </div>
    <div class="highScoreState">
        <div class="fullscreen">
            <div class="headerText header">HIGH SCORES</div>
            <div id="highScoresContainer">
            </div>
        </div>
    </div>
    <div class="aboutState">
        <div class="fullscreen">
            <div class="headerText header">ABOUT</div>
            <div class="centered">
            </div>
        </div>
    </div>
    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <!--<script src="scripts/platformOverrides.js"></script>-->

    <script src="js/index.js"></script>
    <script src="js/game/app.js"></script>
    <script src="js/game/stateMachine.js"></script>
    <script src="js/game/state.js"></script>
    <script src="js/game/homeState.js"></script>
    <script src="js/game/gameState.js"></script>
    <script src="js/game/highScoreState.js"></script>
    <script src="js/game/aboutState.js"></script>
    <script src="js/game/fly.js"></script>
    <script src="js/game/flyFactory.js"></script>
    <script src="js/game/target.js"></script>
    <script src="js/game/utilities.js"></script>
    <script>
        var app;
        function deviceReady() {
            app = new App();
            document.addEventListener(
                "backbutton", onBack, false);
            document.addEventListener("pause", onPause, false);
            document.addEventListener("resume", onResume, false);
            initAds();
        }
        document.addEventListener("deviceready", deviceReady, false);
        
        function onBack() {
            app.OnBack();
        }

        function onResume() {
            app.OnResume();
        }

        function onPause() {
            app.OnPause();
        }

        function initAds() {
            var android = "ca-app-pub-8670772325508169/8169230735";
            var wp8 = "ca-app-pub-8670772325508169/4310780735";
            var ios = ""; // just in case we support ios some day...
            var bannerId = "";
            if( /(android)/i.test(navigator.userAgent) ) {
                bannerId = android;
            } else if(/(iphone|ipad)/i.test(navigator.userAgent)) {
                bannerId = ios;
            } else {
                bannerId = wp8;
            }
            window.plugins.AdMob.setOptions( {
                publisherId: bannerId,
                bannerAtTop: false, // set to true, to put banner at top
                overlap: true, // set to true, to allow banner overlap webview
                offsetTopBar: false, // set to true to avoid ios7 status bar overlap
                isTesting: false, // receiving test ad
                autoShow: true // auto show interstitial ad when loaded
            });
            window.plugins.AdMob.createBannerView();
        }
    </script>

</body>
</html>
