<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FlyFrenzy</title>

    <!-- FlyFrenzy references -->
    <link href="css/game.css" rel="stylesheet" />

</head>
<body>
    <div class="gameState background fullscreen">
        <div id="timeContainer">
            Time: <div id="timeCounter"></div>
        </div>
        <div id="levelContainer">
            Level: <div id="levelCounter"></div>
        </div>
    </div>
    <div class="homeState">
        <div class="background transparent fullscreen">
        </div>
        <div class="fullscreen">
            <div class="title">Fly Frenzy<div>

            <div class="centered">
                <img class= "menuFly" src="img/fly.png"/>
                <br>
                <div id="startButton" class="button">Start</div>
                <div id="highScoresButton" class="button">High Scores</div>
                <div id="aboutButton" class="button">About</div>
            </div>
        </div>
    </div>

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <!--<script src="scripts/platformOverrides.js"></script>-->

    <script src="js/index.js"></script>
    <script src="js/game/app.js"></script>
    <script src="js/game/stateMachine.js"></script>
    <script src="js/game/state.js"></script>
    <script src="js/game/homeState.js"></script>
    <script src="js/game/gameState.js"></script>
    <script src="js/game/fly.js"></script>
    <script src="js/game/flyFactory.js"></script>
    <script>
        var app;
        function deviceReady() {
            app = new App();
            document.addEventListener(
                "backbutton", onBack, false);
            document.addEventListener("pause", onPause, false);
            document.addEventListener("resume", onResume, false);
            initAds();
        }
        document.addEventListener("deviceready", deviceReady, false);
        
        function onBack() {
            app.OnBack();
        }

        function onResume() {
            app.OnResume();
        }

        function onPause() {
            app.OnPause();
        }

        function initAds() {
            var bannerId = "ca-app-pub-8670772325508169/8169230735";
            window.plugins.AdMob.setOptions( {
                publisherId: bannerId,
                bannerAtTop: false, // set to true, to put banner at top
                overlap: true, // set to true, to allow banner overlap webview
                offsetTopBar: false, // set to true to avoid ios7 status bar overlap
                isTesting: false, // receiving test ad
                autoShow: true // auto show interstitial ad when loaded
            });
            window.plugins.AdMob.createBannerView();
        }
    </script>

</body>
</html>
